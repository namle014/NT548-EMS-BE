apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ems-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/namle014/NT548-EMS-BE.git
    targetRevision: master
    path: helmchart
  destination:
    server: https://kubernetes.default.svc
    namespace: ems
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 